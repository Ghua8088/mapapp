<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let currentStep = 0;
        let steps = [];
        let inprogress = false;
        let visualizeButton;
        function visualizePath() {
            visualizeButton = document.querySelector("button[type='button']");
            if (inprogress) {
                alert("Please wait for the current pathfinding to finish.");
                return;
            }
            inprogress = true;
            visualizeButton.disabled = true;
            visualizeButton.classList.add("opacity-50", "cursor-not-allowed");
            const formData = new FormData(document.querySelector("form"));
            fetch("{% url 'pathfind' %}", {
                method: "POST",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        return response.json().then((err) => {
                            throw new Error(err.error || "Unknown server error.");
                        });
                    }
                    return response.json();
                })
                .then((data) => {
                    steps = data.steps;
                    currentStep = 0;
                    showNextStep();
                })
                .catch((error) => {
                    console.error("Error:", error.message);
                    alert(`Error: ${error.message}`);
                })
                .finally(() => {
                    inprogress = false;
                    visualizeButton.disabled = false;
                    visualizeButton.classList.remove("opacity-50", "cursor-not-allowed");
                });
        }
        function showNextStep() {
            if (currentStep < steps.length) {
                const img = new Image();
                img.onload = function () {
                    document.getElementById("map").src = img.src;
                    currentStep++;
                    setTimeout(showNextStep, 200);
                };
                img.src = "data:image/png;base64," + steps[currentStep];
            } else {
                inprogress = false;
                visualizeButton.disabled = false;
                visualizeButton.classList.remove("opacity-50", "cursor-not-allowed");
            }
        }
    </script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
            transition: opacity 0.2s ease-in-out;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #adcef8;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        
        main {
            height: calc(100vh - 64px); /* Subtract header height */
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
    <header class="bg-gray-800 py-4 shadow-lg">
        <h4 class="text-center text-2xl font-bold">Graph Algorithm Visualization</h4>
    </header>
    <main class="flex flex-row">
        <section class="w-1/3 bg-gray-800 p-4 flex flex-col items-center justify-center h-full">
            <form method="post" action="{% url 'pathfind' %}" class="w-full max-w-sm space-y-4">
                {% csrf_token %}
                <div class="flex flex-col space-y-2">
                    <label for="rows" class="text-sm">Rows:</label>
                    <input type="number" name="rows" id="rows" value="10" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="cols" class="text-sm">Columns:</label>
                    <input type="number" name="cols" id="cols" value="10" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="density" class="text-sm">Density (0-1):</label>
                    <input type="number" step="0.01" name="density" id="density" value="0.3" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="start_x" class="text-sm">Start X:</label>
                    <input type="number" name="start_x" id="start_x" value="0" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="start_y" class="text-sm">Start Y:</label>
                    <input type="number" name="start_y" id="start_y" value="0" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="end_x" class="text-sm">End X:</label>
                    <input type="number" name="end_x" id="end_x" value="9" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="end_y" class="text-sm">End Y:</label>
                    <input type="number" name="end_y" id="end_y" value="9" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="algorithm" class="text-sm">Algorithm:</label>
                    <select name="algorithm" id="algorithm" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="A*" selected>A*</option>
                        <option value="Dijkstra">Dijkstra</option>
                        <option value="BFS">BFS</option>
                        <option value="DFS">DFS</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" name="slow" id="slow" class="rounded bg-gray-700 text-blue-600">
                    <label for="slow" class="text-sm">Enable Slow Visualization</label>
                </div>
                <button type="button" onclick="visualizePath()" class="w-full py-2 bg-blue-700 hover:bg-blue-600 rounded font-semibold">Visualize</button>
            </form>
        </section>
        <section class="w-2/3 bg-black flex items-center justify-center h-full">
            <img id="map" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAtEB+26/krIAAAAASUVORK5CYII=" 
                 alt="Map Visualization">
        </section>
    </main>
</body>
</html>
